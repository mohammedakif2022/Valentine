<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #ffd1dc, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      to { transform: translateY(-120vh) rotate(45deg); opacity: 1; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.18);
      padding: 2.8rem;
      border-radius: 28px;
      max-width: 440px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s ease;
      z-index: 5;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 2.2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.9rem 1.9rem;
      border: none;
      border-radius: 999px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      color: #fff;
    }

    .no {
      background: #ffffff;
      color: #ff4d6d;
    }

    .hidden { display: none; }

    /* Stickers */
    .sticker {
      position: absolute;
      width: 90px;
      animation: floatSticker 6s ease-in-out infinite;
      z-index: 3;
    }

    .kuromi { top: 8%; left: 6%; }
    .snoopy { bottom: 6%; right: 6%; }

    @keyframes floatSticker {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-18px) rotate(2deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p id="subtitle">My heart has a few questions just for you‚Ä¶</p>

    <div class="buttons">
      <button class="yes" onclick="nextQuestion(true)">Yes üíñ</button>
      <button class="no" onclick="nextQuestion(false)">No üôà</button>
    </div>
  </div>

  <script>
    // Floating hearts generator
    const heartCount = 18;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }

    const questions = [
      "Will you be my Valentine? ‚ù§Ô∏è",
      "Will you keep choosing me every day? üíï",
      "Will you go on endless adventures with me? ‚ú®",
      "Can I love you today, tomorrow, and always? üíñ"
    ];

    let index = 0;

    function nextQuestion(answer) {
      if (!answer) {
        document.getElementById('subtitle').innerText = "That's okay‚Ä¶ my love for you never changes üíó";
        return;
      }

      index++;
      if (index < questions.length) {
        document.getElementById('question').innerText = questions[index];
        document.getElementById('subtitle').innerText = "Tap yes if your heart says so üíì";
      } else {
        document.getElementById('question').innerText = "You are my forever Valentine üíò";
        document.getElementById('subtitle').innerText = "Happy Valentine‚Äôs Day, my love.";
        document.querySelector('.buttons').classList.add('hidden');
      }
    }
  </script>
</body>
</html>
